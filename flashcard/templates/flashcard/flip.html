<!doctype html>
<html>
<head>
	<style type = "text/css">
	.flip{ 
		width:240px;
		height: 200px;
		margin: 10px;
		float:left;
	}
	.flip > .front{
		position:absolute;
			transform: perspective(600px) rotateY(0deg); 
			background:#00B1BB; width:240px; height:200px; border-radius: 7px;
			backface-visibility: hidden;
			transition: transform 1s linear 0s;
	}
	.flip > .back{
		position:absolute;
		transform: perspective(600px) rotateY(180deg); 
		background:#0030BB; width:240px; height:200px; border-radius: 7px;
		backface-visibility: hidden;
		transition: transform 1s linear 0s;
	}
	.flip:hover > .front{
		transform: perspective(600px) rotateY(-180deg); 
	}
	
	.flip:hover > .back{
		transform: perspective(600px) rotateY(0deg); 
	}
	
	</style>
</head>
<body>
<div class ="flip">
	<div class ="back">Box 1 - Back</div>
	<div class ="front">Box 1 - Front</div>	
</div>
<div class ="flip">
	<div class ="back">Box 2 - Back</div>
	<div class ="front">Box 2 - Front</div>	
</div>
<div class ="flip">
	<div class ="back">Box 3 - Back</div>
	<div class ="front">Box 3 - Front</div>	
</div>

</body>
</html>
